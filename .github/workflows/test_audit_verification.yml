name: Audit log HMAC verification tests

on:
  push:
  pull_request:

jobs:
  test-audit-verification:
    name: Run audit verification tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Ensure QAI_HMAC_KEY secret is set
        env:
          QAI_HMAC_KEY: ${{ secrets.QAI_HMAC_KEY }}
        run: |
          if [ -z "$QAI_HMAC_KEY" ]; then
            echo "ERROR: QAI_HMAC_KEY secret is not set. Aborting workflow."
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest
          fi

      - name: Run audit verification tests
        env:
          QAI_HMAC_KEY: ${{ secrets.QAI_HMAC_KEY }}
        run: |
          pytest -q tests/test_audit_verification.py
